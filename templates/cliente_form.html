{% extends 'base.html' %}

{% block title %}{{ accion }} Cliente{% endblock %}

{% block content %}
<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md mx-auto">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">{{ accion }} Cliente</h2>

    <form method="POST" action="{% if cliente %}{{ url_for('modificar_cliente_web', cliente_id=cliente.id) }}{% else %}{{ url_for('agregar_cliente_web') }}{% endif %}" class="space-y-4">
        <div class="form-group">
            <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ cliente.nombre if cliente else '' }}" required 
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="form-group">
            <label for="apellido" class="block text-gray-700 text-sm font-bold mb-2">Apellido:</label>
            <input type="text" id="apellido" name="apellido" value="{{ cliente.apellido if cliente else '' }}" required 
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="form-group">
            <label for="telefono" class="block text-gray-700 text-sm font-bold mb-2">Tel√©fono:</label>
            <input type="text" id="telefono" name="telefono" value="{{ cliente.telefono if cliente else '' }}" 
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="form-group">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" id="email" name="email" value="{{ cliente.email if cliente else '' }}" 
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="form-group">
            <label for="dni" class="block text-gray-700 text-sm font-bold mb-2">DNI:</label>
            <input type="text" id="dni" name="dni" value="{{ cliente.dni if cliente else '' }}" required 
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition duration-300">
            {{ 'Guardar Cambios' if cliente else 'Agregar Cliente' }}
        </button>
        <a href="{{ url_for('clientes') }}" class="w-full text-center block bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-300 mt-2">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
